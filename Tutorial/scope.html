<html>
<head>
   <title>Vi du Scope trong AngularJS</title>
</head>
<body>
   <h2>Ung dung AngularJS</h2>
   <div ng-app="ungdungAngularjs" ng-controller="nhanvienController" style="border: 1px solid red;">
      <p>{{message}} <br/> {{type}} </p>

      <!-- <div ng-controller="nhanvienITController" style="border: 1px solid green;">
         <p>{{message}} <br/> {{type}} </p>
      </div>

      <div ng-controller="nhanvienBHController" style="border: 1px solid black;">
         <p>{{$parent.message}} <br/> {{type}} </p>
      </div> -->
      <script type="text/ng-template" id="nhanvienITController">haha
         <div ng-controller="nhanvienITController" style="border: 1px solid green;">
            <p>{{message}} <br/> {{type}} </p>
         </div>
      </script>

      <script type="text/ng-template" id="nhanvienBHController">
         <div ng-controller="nhanvienBHController" style="border: 1px solid black;">
            <p>{{$parent.message}} <br/> {{type}} </p>
         </div>
      </script>
      <div ng-include="'nhanvienITController'"></div>
      <div ng-include="'nhanvienBHController'"></div>
   </div>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

   
    

   <script>
      var ungdungAngularjs = angular.module("ungdungAngularjs", []);

      ungdungAngularjs.controller("nhanvienController", function($scope) {
         $scope.message = "Ben trong nhan vien controller";
         $scope.type = "Nhan vien";
      });

      ungdungAngularjs.controller("nhanvienITController", function($scope) {
         $scope.message = "Ben trong nhan vien IT controller";   
      });

      ungdungAngularjs.controller("nhanvienBHController", function($scope) {
         $scope.message = "Ben trong nhan vien ban hang controller";
         $scope.type = "Nhan vien BH";
      });
      // ng-model="$parent.search.$" $$childTail $$childHead
   </script>



</body>
</html>
